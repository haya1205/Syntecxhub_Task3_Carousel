<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Bootstrap Carousel Example â€“ Birds Collection</title>
<!-- css -->
    <style>
     body{
   
  background :#dfeaf1

  }   
.carousel-heading {
  font-size: 48px;
  font-weight: bold;
  text-align: center;
  background: linear-gradient(
    to right,
    #00ffff 10%,
    #00ffbf 25%,
    #00bfff 65%
  );
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.carousel-item active{
    height: 400;
    object-fit: cover;
}

 /* css  */

    </style>
  </head>
  <body>
    <h1 class="carousel-heading  fs-3 fs-sm-3 fs-md-2 fs-lg-1">Bootstrap_Carousel</h1>


<div class="container">
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="./assets/images/21-bird-.jpg" class="d-block w-100 mx-auto" alt="Bird">
    </div>
    <div class="carousel-item">
      <img src="./assets/images/22-bird.jpg" class="d-block w-100 mx-auto" alt="Bird">
    </div>
    <div class="carousel-item">
      <img src="./assets/images/23.jpg" class="d-block w-100 mx-auto" alt="thunderstone">
    </div>
    <div class="carousel-item">
      <img src="./assets/images/24.jpg" class="d-block w-100 mx-auto" alt=".thunderstone.">
    </div>
    <div class="carousel-item">
      <img src="./assets/images/25.jpg" class="d-block w-100 mx-auto" alt=".Ocean.">
    </div>
    <div class="carousel-item">
      <img src="./assets/images/26.jpg" class="d-block w-100 mx-auto" alt=".Ocean.">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

</div>
